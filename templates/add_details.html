<!DOCTYPE html>
<html>
<head>
  <title>Add Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('{{ url_for('static', filename='govt.jpg') }}');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 28rem;
      padding: 2.7rem 2rem;
      box-shadow: 0 12px 40px rgba(37,99,235,0.14);
      background: linear-gradient(135deg, #f8fafc 80%, #e0e7ff 100%);
      border-radius: 0px;
      border: 2px solid #2563eb;
      text-align: center;
      animation: fadeIn 0.7s cubic-bezier(.68,-0.55,.27,1.55) forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .form-label {
      font-size: 1.15rem;
      font-weight: 600;
      color: #2563eb;
    }
    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px #bfdbfe;
    }
    .btn-primary {
      font-size: 1.1rem;
      padding: 0.75rem 2rem;
      background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
      border: none;
      box-shadow: 0 2px 8px rgba(37,99,235,0.12);
      transition: background 0.2s;
      font-weight: 600;
      border-radius: 8px;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #60a5fa 0%, #2563eb 100%);
    }
  </style>
</head>
<body>
  <div style="position:absolute;top:1.2rem;left:1.2rem;z-index:30;background:#fff;box-shadow:0 2px 8px rgba(37,99,235,0.14);border-radius:0px;padding:8px 12px;display:flex;align-items:center;justify-content:center;border:2px solid #2563eb;">
    <img src="{{ url_for('static', filename='govtt.png') }}" alt="Logo" style="display:block;max-width:180px;max-height:120px;object-fit:contain;" />
   
  </div>
  <div class="card">
    <h2 class="mb-4">Enter Student Details</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="full_name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="full_name" name="full_name" required autofocus>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" required>
      </div>
      <div class="mb-3">
        <label for="parent_mobile" class="form-label">Parent Mobile Number</label>
        <input type="tel" class="form-control" id="parent_mobile" name="parent_mobile" pattern="[0-9]{10}" required>
      </div>
      <div class="mb-3">
        <label for="parent_email" class="form-label">Parent Email</label>
        <input type="email" class="form-control" id="parent_email" name="parent_email" required>
      </div>
      <div class="mb-3">
        <label for="standard" class="form-label">Standard</label>
        <select class="form-control" id="standard" name="standard" required>
          {% for i in range(1, 11) %}
            <option value="{{ i }}">Standard {{ i }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Start Face Capture</button>
    </form>
  </div>
</body>
</html>
