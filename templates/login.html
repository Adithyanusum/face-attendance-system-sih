<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      /* Flask/Django static reference */
  background-image: url('{{ url_for('static', filename='govt.jpg') }}');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    

.card {
  width: 25rem;
  padding: 2.5rem 2rem;
  box-shadow: 0 8px 32px rgba(37,99,235,0.14);
  background: linear-gradient(135deg, #f8fafc 80%, #e0e7ff 100%);
  border-radius: 0px;
  border: 2px solid #2563eb;
  text-align: center;
  animation: popIn 0.7s cubic-bezier(.68,-0.55,.27,1.55) forwards;
}
    @keyframes popIn {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .form-label {
      font-size: 1.1rem;
      font-weight: 600;
      color: #2563eb;
    }
    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px #bfdbfe;
    }
    .btn-primary {
      font-size: 1.1rem;
      padding: 0.75rem 2rem;
      background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
      border: none;
      box-shadow: 0 2px 8px rgba(37,99,235,0.12);
      transition: background 0.2s;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #60a5fa 0%, #2563eb 100%);
    }
  </style>
</head>
<body>
  <div style="position:absolute;top:1.2rem;left:1.2rem;z-index:30;background:#fff;box-shadow:0 2px 8px rgba(37,99,235,0.14);border-radius:0px;padding:8px 12px;display:flex;align-items:center;justify-content:center;border:2px solid #2563eb;">
    <img src="{{ url_for('static', filename='govtt.png') }}" alt="Logo" style="display:block;max-width:180px;max-height:120px;object-fit:contain;" />
  </div>
  <div class="card">
    <h3 class="text-center mb-4" style="color:#2563eb;font-weight:700;">ðŸ”’ Login</h3>
    <form method="POST" action="/login">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" required autofocus>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      {% if error %}
      <p class="text-danger" style="font-weight:600;">{{ error }}</p>
      {% endif %}
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="mt-3" style="font-size:0.95rem;color:#555;">Welcome to Face Attendance System</div>
  </div>
</body>
</html>
