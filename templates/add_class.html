{% extends "base.html" %}
{% block title %}Add Class â€“ Face Attendance System{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4"><i class="bi bi-building me-2"></i>Add Class</h2>
    <div class="card shadow-sm">
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Class Name <span class="text-danger">*</span></label>
            <input type="text" name="name" class="form-control" placeholder="e.g. CSE-A" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Subject <span class="text-danger">*</span></label>
            <input type="text" name="subject" class="form-control" placeholder="e.g. Data Structures" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Teacher Name</label>
            <input type="text" name="teacher_name" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Teacher Email</label>
            <input type="email" name="teacher_email" class="form-control">
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save me-1"></i>Save
            </button>
            <a href="{{ url_for('classes') }}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
