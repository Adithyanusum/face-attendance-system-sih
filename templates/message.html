<!DOCTYPE html>
<html>
<head>
  <title>Message</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('{{ url_for('static', filename='govt.jpg') }}');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    .message-card {
      width: 28rem;
      padding: 2.7rem 2rem;
      box-shadow: 0 12px 40px rgba(37,99,235,0.10);
      background: linear-gradient(135deg, #f0f7ff 0%, #e0e7ff 100%);
      border-radius: 24px;
      text-align: center;
      animation: fadeIn 0.7s cubic-bezier(.68,-0.55,.27,1.55) forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    h3 {
      color: #2563eb;
      font-weight: 700;
      margin-bottom: 1.2rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #dbeafe;
    }
    .btn-primary {
      font-size: 1.1rem;
      padding: 0.75rem 2rem;
      background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
      border: none;
      box-shadow: 0 2px 8px rgba(37,99,235,0.12);
      transition: background 0.2s;
      font-weight: 600;
      border-radius: 8px;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #60a5fa 0%, #2563eb 100%);
    }
  </style>
</head>
<body>
  <div class="message-card">
    <h3>{{ message }}</h3>
    <a href="/dashboard" class="btn btn-primary mt-3">Back to Dashboard</a>
  </div>
</body>
</html>
