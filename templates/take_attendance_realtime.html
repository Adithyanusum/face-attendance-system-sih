<!DOCTYPE html>
<html>
<head>
  <script>
    // Stop the camera stream when navigating away
    window.addEventListener('beforeunload', function() {
      var imgs = document.getElementsByClassName('live-stream');
      for (var i = 0; i < imgs.length; i++) {
        imgs[i].src = '';
      }
    });
    // Also stop stream when clicking the dashboard button
    function stopCameraAndGoDashboard() {
      var imgs = document.getElementsByClassName('live-stream');
      for (var i = 0; i < imgs.length; i++) {
        imgs[i].src = '';
      }
      window.location.href = '/dashboard';
      return false;
    }
  </script>
  <title>Real-Time Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('{{ url_for('static', filename='govt.jpg') }}');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    .card {
      width: 32rem;
      padding: 2.7rem 2rem;
      box-shadow: 0 12px 40px rgba(37,99,235,0.10);
      background: linear-gradient(135deg, #f0f7ff 0%, #e0e7ff 100%);
      border-radius: 24px;
      text-align: center;
      animation: fadeIn 0.7s cubic-bezier(.68,-0.55,.27,1.55) forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .camera-icon {
      font-size: 3.2rem;
      margin-bottom: 1.2rem;
      color: #2563eb;
      text-shadow: 0 2px 8px #dbeafe;
    }
    h2 {
      color: #2563eb;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #dbeafe;
    }
    .live-stream {
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(37,99,235,0.10);
      width: 100%;
      margin-bottom: 1.2rem;
      border: 2px solid #dbeafe;
    }
    .btn-primary {
      font-size: 1.1rem;
      padding: 0.75rem 2rem;
      background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
      border: none;
      box-shadow: 0 2px 8px rgba(37,99,235,0.12);
      transition: background 0.2s;
      font-weight: 600;
      border-radius: 8px;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #60a5fa 0%, #2563eb 100%);
    }
  </style>
</head>
<body>
  <div style="position:absolute;top:1.2rem;left:1.2rem;z-index:30;background:#fff;box-shadow:0 2px 8px rgba(37,99,235,0.14);border-radius:0px;padding:8px 12px;display:flex;align-items:center;justify-content:center;border:2px solid #2563eb;">
    <img src="{{ url_for('static', filename='govtt.png') }}" alt="Logo" style="display:block;max-width:180px;max-height:120px;object-fit:contain;" />
  </div>
  <div class="card">
    <div class="camera-icon">ðŸŽ¥</div>
    <h2>Real-Time Attendance</h2>
    <p>Attendance will be marked automatically for each recognized student.</p>
  <img src="{{ url_for('attendance_feed') }}" class="live-stream" onerror="this.style.display='none';document.getElementById('error-msg').style.display='block';" />
  <div id="error-msg" style="display:none;color:red;font-weight:bold;margin-top:1rem;">Camera not accessible, attendance feed not available, or no facial data enrolled.<br>Please add student facial data first.</div>
  <a href="#" onclick="return stopCameraAndGoDashboard();" class="btn btn-primary mt-3">Back to Dashboard</a>
  </div>
</body>
</html>
