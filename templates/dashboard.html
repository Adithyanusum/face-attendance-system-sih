<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background-image: url('{{ url_for('static', filename='govt.jpg') }}');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    .dashboard-wrapper {
      width: 100vw;
      max-width: 900px;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.92);
      border-radius: 32px;
      box-shadow: 0 12px 40px rgba(37,99,235,0.10);
      padding: 2.5rem 2rem;
      gap: 2.5rem;
      animation: fadeIn 0.7s cubic-bezier(.68,-0.55,.27,1.55) forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .dashboard-title {
      font-size: 2.7rem;
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 0.5rem;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #dbeafe;
    }
    .dashboard-options {
      display: flex;
      gap: 2.5rem;
      justify-content: center;
      width: 100%;
    }
    .option-card {
      flex: 1;
      min-width: 220px;
      max-width: 300px;
      background: linear-gradient(135deg, #f0f7ff 0%, #e0e7ff 100%);
      border-radius: 22px;
      box-shadow: 0 4px 16px rgba(37,99,235,0.10);
      padding: 2.7rem 1.7rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: 2px solid #dbeafe;
      font-size: 1.2rem;
      font-weight: 500;
      color: #2563eb;
      position: relative;
      overflow: hidden;
    }
    .option-card:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 32px rgba(37,99,235,0.18);
      border-color: #2563eb;
      background: linear-gradient(135deg, #e0e7ff 0%, #f0f7ff 100%);
    }
    .option-icon {
      font-size: 3.2rem;
      margin-bottom: 1.2rem;
      color: #2563eb;
      text-shadow: 0 2px 8px #dbeafe;
    }
    .option-label {
      font-size: 1.35rem;
      font-weight: 600;
      color: #222;
      margin-top: 0.5rem;
    }
    .logout-btn {
      position: absolute;
      top: 2rem;
      right: 2rem;
      z-index: 10;
      font-size: 1.1rem;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      background: linear-gradient(90deg, #ef4444 0%, #fca5a5 100%);
      border: none;
      color: #fff;
      box-shadow: 0 2px 8px rgba(239,68,68,0.12);
      font-weight: 600;
      transition: background 0.2s;
    }
    .logout-btn:hover {
      background: linear-gradient(90deg, #fca5a5 0%, #ef4444 100%);
      color: #fff;
    }
  </style>
</head>
<body>
  <div style="position:absolute;top:1.2rem;left:1.2rem;z-index:30;background:#fff;box-shadow:0 2px 8px rgba(37,99,235,0.14);border-radius:0px;padding:8px 12px;display:flex;align-items:center;justify-content:center;border:2px solid #2563eb;">
    <img src="{{ url_for('static', filename='govtt.png') }}" alt="Logo" style="display:block;max-width:180px;max-height:120px;object-fit:contain;" />
  </div>
  <a href="/logout" class="btn btn-danger logout-btn">Logout</a>
  <div class="dashboard-wrapper">
    <div class="dashboard-title">Welcome, {{ user }} üëã</div>
    <div class="dashboard-options">
        <a href="/add_details" class="option-card">
          <span class="option-icon">‚ûï</span>
          <span class="option-label">Add Details</span>
        </a>
        <a href="/take_attendance" class="option-card">
          <span class="option-icon">üé•</span>
          <span class="option-label">Take Attendance (Webcam Only)</span>
        </a>
        <a href="/take_attendance_camera" class="option-card">
          <span class="option-icon">üì∑</span>
          <span class="option-label">Take Attendance (PC or Mobile Camera)</span>
        </a>
        <a href="/see_students" class="option-card">
          <span class="option-icon">üë®‚Äçüéì</span>
          <span class="option-label">See Students</span>
        </a>
    </div>
  </div>
</body>
</html>
