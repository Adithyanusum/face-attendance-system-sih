<!DOCTYPE html>
<html>
<head>
  <title>Take Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('{{ url_for('static', filename='govt.jpg') }}');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 28rem;
      padding: 2.5rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.18);
      background-color: rgba(255,255,255,0.95);
      border-radius: 18px;
      text-align: center;
    }
    .camera-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="camera-icon">ðŸŽ¥</div>
    <h2>Take Attendance</h2>
    <p>Click the button below to capture your face and mark attendance.</p>
    {% if message %}
      <div class="alert alert-info mt-3">{{ message }}</div>
    {% endif %}
    <form method="POST">
      <button type="submit" class="btn btn-success w-100">Mark Attendance</button>
    </form>
    <a href="/dashboard" class="btn btn-primary mt-3">Back to Dashboard</a>
  </div>
</body>
</html>
