<!DOCTYPE html>
<html>
<head>
  <title>Camera Started</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('{{ url_for('static', filename='govt.jpg') }}');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 28rem;
      padding: 2.7rem 2rem;
      box-shadow: 0 12px 40px rgba(37,99,235,0.10);
      background: linear-gradient(135deg, #f0f7ff 0%, #e0e7ff 100%);
      border-radius: 24px;
      text-align: center;
      animation: fadeIn 0.7s cubic-bezier(.68,-0.55,.27,1.55) forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .camera-icon {
      font-size: 3.2rem;
      margin-bottom: 1.2rem;
      color: #2563eb;
      text-shadow: 0 2px 8px #dbeafe;
    }
    h2 {
      color: #2563eb;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #dbeafe;
    }
  </style>
</head>
<body>
  <img src="{{ url_for('static', filename='govtt.png') }}" alt="Logo" style="position:absolute;top:1.2rem;left:1.2rem;width:54px;height:54px;border-radius:12px;box-shadow:0 2px 8px rgba(37,99,235,0.10);background:#fff;z-index:30;object-fit:cover;" />
  <div class="card">
    <div class="camera-icon">ðŸ“·</div>
    <h2>Camera Started</h2>
    <p>Face capture for <strong>{{ name }}</strong> is now running.<br>
    Please look at the live camera below.</p>
    <div class="mb-3">
      <img src="{{ url_for('video_feed') }}" width="100%" style="border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.12);" />
    </div>
    {% if message %}
      <div class="alert alert-info mt-3">{{ message }}</div>
    {% endif %}
    <form method="POST">
      <button type="submit" class="btn btn-success w-100">Capture Face Data</button>
    </form>
    <a href="/dashboard" class="btn btn-primary mt-3">Back to Dashboard</a>
  </div>
</body>
</html>
