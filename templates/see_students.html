<!DOCTYPE html>
<html>
<head>
  <title>See Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    .students-card {
      width: 32rem;
      padding: 2.5rem 2rem;
      box-shadow: 0 12px 40px rgba(37,99,235,0.14);
      background: linear-gradient(135deg, #f8fafc 80%, #e0e7ff 100%);
      border-radius: 0px;
      border: 2px solid #2563eb;
      text-align: center;
      animation: fadeIn 0.7s cubic-bezier(.68,-0.55,.27,1.55) forwards;
    }
    .standard-btn {
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #2563eb;
      background: #fff;
      border: 2px solid #2563eb;
      border-radius: 0px;
      box-shadow: 0 2px 8px rgba(37,99,235,0.10);
      transition: background 0.2s, color 0.2s;
    }
    .standard-btn:hover {
      background: #2563eb;
      color: #fff;
    }
  </style>
</head>
<body style="background-image: url('{{ url_for('static', filename='govt.jpg') }}'); background-size: cover; background-repeat: no-repeat; background-position: center;">
  <div style="position:absolute;top:1.2rem;left:1.2rem;z-index:30;background:#fff;box-shadow:0 2px 8px rgba(37,99,235,0.14);border-radius:0px;padding:8px 12px;display:flex;align-items:center;justify-content:center;border:2px solid #2563eb;">
    <img src="{{ url_for('static', filename='govtt.png') }}" alt="Logo" style="display:block;max-width:180px;max-height:120px;object-fit:contain;" />
  </div>
  <div class="students-card">
    <h2 class="mb-4" style="color:#2563eb;font-weight:700;">Select Standard</h2>
   
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Standard</th>
          <th>Total Students</th>
          <th>View Details</th>
        </tr>
      </thead>
      <tbody>
        {% for i in range(1, 11) %}
        {% set key = i|string %}
        <tr>
          <td>Standard {{ i }}</td>
          <td>{{ students_by_standard[key]|length }}</td>
          <td><a href="/students/standard{{ i }}?date={{ selected_date }}" class="btn btn-primary">View</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/dashboard" class="btn btn-primary mt-4" style="font-size:1.1rem;padding:0.75rem 2rem;border-radius:8px;">Back to Dashboard</a>
  </div>
</body>
</html>
